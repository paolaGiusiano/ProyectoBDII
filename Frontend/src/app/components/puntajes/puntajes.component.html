<nav class="navbar">
  <img src="assets/logoCA.png" alt="Logo" class="logo">
    <div class="nav-container">
        <a href="../inicio" class="nav-link">Inicio</a>
    </div>
</nav>

<div>
  <table class="tabla-predicciones">
    <thead>
      <tr>
        <th>PARTIDO</th>
        <th>PUNTAJE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prediccion of predicciones">
        <td>
          {{ prediccion.equipo_local }} vs {{ prediccion.equipo_visitante }}
        </td>
        <td>
          {{ obtenerPuntaje(prediccion) }}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total-container">
    <p>Total: {{ puntosTotales }}</p>
  </div>
</div>
