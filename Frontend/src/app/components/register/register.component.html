<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="register-container">


<div class="container">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ej: Juan">
        <div *ngIf="registerForm.get('nombre')?.invalid && (registerForm.get('nombre')?.dirty || registerForm.get('nombre')?.touched)" class="invalid-feedback">
          Nombre es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Ej: Perez">
        <div *ngIf="registerForm.get('apellido')?.invalid && (registerForm.get('apellido')?.dirty || registerForm.get('apellido')?.touched)" class="text-danger">
          Apellido es requerido.
        </div>
      </div>
  

      <div class="form-group">
        <label for="documento">Documento</label>
        <input type="text" class="form-control" id="documento" formControlName="documento" placeholder="Ej: 12345678">
        <div *ngIf="registerForm.get('documento')?.invalid && (registerForm.get('documento')?.dirty || registerForm.get('documento')?.touched)" class="text-danger">
          Debe ser un número de 8 dígitos sin guiones.
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="email@correo.ucu.edu.uy">
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
          <div *ngIf="registerForm.get('email')?.errors?.['required']" class="text-danger">
            Email es requerido.
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']" class="invalid-feedback">
            Email debe ser válido.
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['emailInvalido']" class="text-danger" >
            El formato del correo electrónico no es válido.
          </div>
        </div>
      </div>
          
      
      <div class="form-group">
        <label for="paisNacimiento">País de Nacimiento</label>
        <input type="text" class="form-control" id="paisNacimiento" formControlName="paisNacimiento"placeholder="Ej: Uruguay">
      </div>

      <div class="form-group">
        <label for="carrera">Carrera</label>
        <select class="form-control" id="carrera" formControlName="carrera"
                [ngStyle]="{'color': registerForm.get('carrera')?.value === '' ? '#999' : '#000'}">
          <option disabled selected value="">Elige una opción</option>
          <option *ngFor="let carrera of carreras" [value]="carrera.id">{{ carrera.nombre }}</option>
        </select>
        <div *ngIf="registerForm.get('carrera')?.invalid && (registerForm.get('carrera')?.dirty || registerForm.get('carrera')?.touched)" class="text-danger">
          Carrera es requerida.
        </div>
      </div>
  
      
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ej: juan.perez">
        <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="text-danger">
          Username es requerido.
        </div>
      </div>

  
      <div class="form-group">
        <label for="campeon">Campeón del Torneo</label>
        <select class="form-control" id="campeon" formControlName="campeon"
            [ngStyle]="{'color': registerForm.get('campeon')?.value === '' ? '#999' : '#000'}">
          <option disabled selected value="">Elige una opción</option>
          <option *ngFor="let equipo of equipos" [value]="equipo.pais">{{ equipo.pais }}</option>
        </select>
        <div *ngIf="registerForm.get('campeon')?.invalid && (registerForm.get('campeon')?.dirty || registerForm.get('campeon')?.touched)" class="text-danger">
            Ingresar tu campeón.
          </div>
      </div>
  
      <div class="form-group">
        <label for="subcampeon">Subcampeón del Torneo</label>
        <select class="form-control" id="subcampeon" formControlName="subcampeon"
            [ngStyle]="{'color': registerForm.get('subcampeon')?.value === '' ? '#999' : '#000'}">
          <option disabled selected value="">Elige una opción</option>
          <option *ngFor="let equipo of equipos" [value]="equipo.pais">{{ equipo.pais }}</option>
        </select>
        <div *ngIf="registerForm.get('subcampeon')?.invalid && (registerForm.get('subcampeon')?.dirty || registerForm.get('subcampeon')?.touched)" class="text-danger">
            Ingresa tu subcampeón.
          </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

  </div>

  <img src="assets/esquina.png" alt="Descripción de la imagen" class="imagen-esquina2 rotar-imagen">
  <img src="assets/esquina.png" alt="Descripción de la imagen" class="imagen-esquina rotar-imagen">

  <div class="image-container">
    <img src="assets/darwin.png" alt="Descripción de la imagen" >  
  </div>

  <div class="image-container tercer-image">
    <img src="assets/pencaucu2.png" alt="Descripción de la segunda imagen">  
  </div>

  <div class="image-container bien-image">
    <img src="assets/bienred.png" alt="Descripción de la segunda imagen">  
  </div>


</div>
