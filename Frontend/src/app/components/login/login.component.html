<div class="login-container">
  <div class="login-content">
    <img src="assets/pencaucu2.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" type="text" class="form-control left-aligned" id="username">
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">
            El username es requerido.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contrase침a</label>
        <input formControlName="password" type="password" class="form-control left-aligned" id="password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            La contrase침a es requerida.
          </div>
        </div>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
      </div>
    </form>

    <div class="register-link">
      No est치s registrado en PencaUCU?&nbsp;<a href="javascript:void(0)" (click)="Register()">Registrar</a>
    </div>
  </div>
</div>
