<nav class="navbar">
    <img src="assets/pencaucu2.png" alt="Logo" class="logo">
    <div class="nav-container">
      <a href="../inicio" class="nav-link">Inicio</a>
  </div>
</nav>

<div class="ranking-container">
  <h2>Ranking PencaUCU</h2>
  <div class="ranking-list">
    <div class="ranking-item" *ngFor="let puntaje of puntajesTotales">
      <div class="ranking-position">{{ puntaje.puesto }}</div>
        <div class="ranking-image">
            <img src="https://cdn-icons-png.flaticon.com/512/6326/6326055.png" alt="{{ puntaje.nombre }} {{ puntaje.apellido }}">
        </div>
      <div class="ranking-name">{{ puntaje.nombre }} {{ puntaje.apellido }}</div>
      <div class="ranking-score">{{ puntaje.puntaje_total }} pts</div>
    </div>
  </div>
</div>
